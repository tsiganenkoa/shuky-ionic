<ion-view title="Clients" hide-back-button="true" cache-view = "false">
  <ion-header-bar class="bar bar-header bar-dark">
    <h1 class="title">Select Country</h1>
    <button class="button button-clear" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <div class="bar bar-subheader bar-stable item-input-inset clients-search-bar" id="search-box">
    <div class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="data.searchQuery">
      <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
    </div>
  </div>
  <ion-content class="has-subheader page page-select-clients">
    <ion-list>
      <ion-item class="ion-item-custom" ng-repeat="c in countries | filter: data.searchQuery" ng-click="select(c)">
        <h2>{{c.Name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
